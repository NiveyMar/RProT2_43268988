    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">Registro</div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="ejemplo@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingrese su contraseña" minlength="6" maxlength="8">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Repita su contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Transformar nombre a mayúsculas
            var nombreInput = document.getElementById('nombre');
            nombreInput.value = nombreInput.value.toUpperCase();
    
            // Validar correo electrónico
            var emailInput = document.getElementById('email');
            var email = emailInput.value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ingrese una dirección de correo electrónico válida.');
                return;
            }
    
            // Mostrar asteriscos en la contraseña y verificar longitud
            var passwordInput = document.getElementById('password');
            var passwordLength = passwordInput.value.length;
            var maskedPassword = '*'.repeat(passwordLength);
            passwordInput.value = maskedPassword;
    
            // Validar longitud de contraseña entre 6 y 8 caracteres
            if (passwordLength < 6 || passwordLength > 8) {
                alert('La contraseña debe tener entre 6 y 8 caracteres.');
                return;
            }
    
            // Confirmar contraseña
            var confirmPasswordInput = document.getElementById('confirmPassword');
            var password = passwordInput.value;
            var confirmPassword = confirmPasswordInput.value;
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }
    
            // Si todas las validaciones son correctas, se podría enviar el formulario
            alert('Registro exitoso!');
    
            // Aquí podrías enviar el formulario con AJAX o realizar alguna otra acción
        });
    </script>
